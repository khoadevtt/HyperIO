<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperIO Pro - Next Generation Technology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="hero-section">
            <h1 class="main-title">HyperIO Pro</h1>
            <p class="subtitle">Đột phá công nghệ tân tiến mới nhất hiện tại</p>
        </div>
        
        <div class="cards-container">
            <div class="card">
                <div class="card-content">
                    <h2>Hyper Gen 4</h2>
                    <p>Mô hình tân tiến 4.0</p>
                    <button class="btn explore-btn" onclick="navigateToAI()">Bắt Đầu</button>
                </div>
                <div class="card-bg"></div>
            </div>
            
            <div class="card">
                <div class="card-content">
                    <h2>Hyper Gen 5</h2>
                    <p>Mô hình hiện đại nhất</p>
                    <button class="btn join-btn" onclick="navigateToAI2()">Bắt Đầu</button>
                </div>
                <div class="card-bg"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: #121212;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        position: relative;
    }

    .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(76, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
        filter: blur(100px);
        z-index: -1;
        animation: backgroundMove 20s ease infinite;
    }

    @keyframes backgroundMove {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(5%, 5%); }
        50% { transform: translate(0, 10%); }
        75% { transform: translate(-5%, 5%); }
    }

    .container {
        text-align: center;
        padding: 40px;
        width: 100%;
        max-width: 1400px;
        z-index: 1;
    }

    .hero-section {
        margin-bottom: 80px;
    }

    .main-title {
        font-size: 6rem;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #00ffff, #4c00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(0,255,255,0.3);
        letter-spacing: 2px;
        animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
        from { text-shadow: 0 0 20px rgba(0,255,255,0.3); }
        to { text-shadow: 0 0 40px rgba(0,255,255,0.6); }
    }

    .subtitle {
        font-size: 1.8rem;
        color: #a8a8ff;
        margin-bottom: 60px;
        letter-spacing: 1px;
        opacity: 0.8;
    }

    .cards-container {
        display: flex;
        justify-content: center;
        gap: 60px;
        flex-wrap: wrap;
    }

    .card {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 50px;
        width: 380px;
        height: 350px;
        transition: all 0.4s ease;
        overflow: hidden;
        box-shadow: 0 5px 30px rgba(0, 255, 255, 0.3);
    }

    .card:hover {
        border-color: rgba(0, 255, 255, 0.5);
        box-shadow: 0 8px 35px rgba(0, 255, 255, 0.5);
    }

    .card-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(76, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 0;
    }

    .card:hover .card-bg {
        opacity: 1;
    }

    .card-content {
        position: relative;
        z-index: 1;
    }

    .card h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    .card p {
        color: #a8a8ff;
        margin-bottom: 30px;
        font-size: 1.2rem;
        opacity: 0.8;
    }

    .btn {
        background: linear-gradient(45deg, #4c00ff, #00ffff);
        border: none;
        padding: 15px 35px;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(0,255,255,0.3);
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0,255,255,0.5);
    }

    .explore-btn {
        background: linear-gradient(45deg, #4c00ff, #00ffff);
    }

    .join-btn {
        background: linear-gradient(45deg, #ff00aa, #00ffff);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
        .main-title {
            font-size: 5rem;
        }
        
        .card {
            width: 350px;
            padding: 40px;
        }
    }

    @media (max-width: 768px) {
        .main-title {
            font-size: 4rem;
        }
        
        .subtitle {
            font-size: 1.4rem;
        }
        
        .card {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        
        .card h2 {
            font-size: 2rem;
        }
    }

    @media (max-width: 480px) {
        .main-title {
            font-size: 3rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
        }
        
        .cards-container {
            gap: 30px;
        }
        
        .card {
            padding: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1rem;
        }
    }

</style>

<script>
    function navigateToAI() {
        document.body.style.opacity = '0';
        setTimeout(() => {
            window.location.href = 'ai.html';
        }, 500);
    }

    function navigateToAI2() {
        document.body.style.opacity = '0';
        setTimeout(() => {
            window.location.href = 'caocap.html';
        }, 500);
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
    });
</script>
